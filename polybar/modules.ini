[module/powermenu]
type = custom/text

content = 襤
;;content-background = ${color.bg}
content-foreground = ${color.fg}
;;content-padding = 4

click-left = sh ~/.config/rofi/powermenu.sh
click-right = sh ~/.config/rofi/powermenu.sh

