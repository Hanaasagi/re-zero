[module/bspwm]
type = internal/bspwm

pin-workspaces = true
strip-wsnumbers = true
index-sort = true

enable-click = true
enable-scroll = true

wrapping-scroll = false
reverse-scroll = false

ws-icon-0 = I;
ws-icon-1 = II;
ws-icon-2 = III;
ws-icon-3 = IV;
ws-icon-4 = V;
ws-icon-5 = VI;
ws-icon-default =

format = <label-state>

label-focused = "  "
# label-focused = %index%
label-focused-foreground = ${color.amber}
label-focused-background = ${color.bg}
label-focused-padding = 0
label-focused-format = 5

label-occupied = •
label-occupied-foreground = ${color.orange}
label-occupied-background = ${color.bg}
label-occupied-padding = 1
label-occupied-font = 4

label-empty = •
label-empty-foreground = ${color.fg}
label-empty-background = ${color.bg}
label-empty-padding = 1
label-empty-font = 4

label-urgent = "  "
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.bg}
label-urgent-padding = 0
label-urgent-font = 5

label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${color.fg}
label-mode-background = ${color.alt-bg}


[module/title]
type = internal/xwindow
format-foreground = ${color.amber}
format-underline = ${color.bg}
format-padding = 4

label-maxlen = 40
label-empty =

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

; Format
format-volume = <ramp-volume> <label-volume>
format-volume-underline = ${color.function}

label-muted = ﱝ
label-muted-foreground = ${color.fg}
label-muted-underline = ${color.bg}

ramp-volume-0 = 
ramp-volume-0-foreground = ${color.fg}
ramp-volume-1 = 
ramp-volume-1-foreground = ${color.orange}
ramp-volume-2 = 
ramp-volume-2-foreground = ${color.deep-orange}

ramp-headphones-0 = 

ramp-volume-foreground = ${color.fg}

click-right = pavucontrol &
